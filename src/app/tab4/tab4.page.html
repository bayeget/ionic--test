<ion-content class="ion-margin-top">
  <ion-list>
    <ion-item button>
      <ion-icon slot="start" name="card"></ion-icon>
      <ion-label>Тарифы и подписка</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon slot="start" name="help-circle-outline"></ion-icon>
      <ion-label>Частые вопросы</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon slot="start" name="bookmarks"></ion-icon>
      <ion-label>Советы</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon slot="start" name="checkbox-outline"></ion-icon>
      <ion-label>Проверки</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon slot="start" name="notifications"></ion-icon>
      <ion-label>Уведомления</ion-label>
    </ion-item>
  </ion-list>

  <!-- List of Input Items -->
  <ion-list>
    <ion-item>
      <ion-label>Input</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Toggle</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Radio</ion-label>
      <ion-radio slot="end"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Checkbox</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>

  <!-- List of Sliding Items -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
